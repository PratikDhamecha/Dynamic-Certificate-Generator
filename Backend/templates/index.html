<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
            font-weight: 500;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="file"],
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dcdcdc;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fafafa;
            margin-bottom: 20px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input[type="file"]:hover,
        input[type="email"]:hover,
        input[type="password"]:hover,
        input[type="text"]:hover {
            border-color: #007bff;
            background-color: #f0faff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .note {
            font-size: 13px;
            color: #888;
            margin-top: 15px;
        }

        .optional {
            font-size: 12px;
            color: #888;
            display: block;
            margin-bottom: 10px;
        }

        .container::after {
            content: '';
            display: block;
            margin-top: 25px;
            height: 5px;
            width: 50%;
            background-color: #007bff;
            border-radius: 8px;
            margin: 25px auto 0;
        }

        .file-label {
            display: inline-block; 
			background-color:#f9f9f9; 
			padding :10 px; 
			border :2 px dashed #ccc; 
			border-radius :8 px; 
			cursor:pointer; 
			transition :border-color .3 s ,background-color .3 s ;
		}

		.file-label:hover { 
			background-color:#f0faff; 
			border-color:#007bff; 
		}

		input[type=file] { 
			display:none; 
		}

		.upload-text { 
			margin-top :5 px; 
			font-size :14 px; 
			color:#555; 
		}
    </style>
</head>

<body>
    <div class="container">
        <h1>Generate Your Certificates</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            
			<label for="image" class="file-label">Upload Certificate Template:
                <input type="file" name="image" id="image" required>
                </label>
                <p class="upload-text">Supported formats : JPG , PNG </p>

                <label for="excel" class="file-label">Upload Excel Data File:
                <input type="file" name="excel" id="excel" required>
                </label>
                <p class="upload-text">Supported format : XLSX </p>

                <label for="name">Recipient Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter recipient's name" required>

                <label for="rank">Recipient Rank:</label>
                <input type="text" name="rank" id="rank" placeholder="Enter recipient's rank">

                <label for="position">Recipient Position:</label>
                <input type="text" name="position" id="position" placeholder="Enter recipient's position">

                <label for="sender_email">Sender Email (Optional):</label>
                <input type="email" name="sender_email" id="sender_email" placeholder="Enter sender's email">

                <label for="sender_password">Sender Password (Optional):</label>
                <input type="password" name="sender_password" id="sender_password" placeholder="Enter sender's password">

                <input type="submit" value="Generate Certificates">
                
				<p class = "note">Make sure your template and data file are correctly formatted.</p>
				
			 </form>
         </div>
     </body>

</html>
